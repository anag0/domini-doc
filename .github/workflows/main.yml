name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: SFTP Upload
        # You may pin to the exact commit or the version.
        # uses: Dylan700/sftp-upload-action@f90db607d9fe1acdc0eefccee84d37c119b268fe
        uses: Dylan700/sftp-upload-action@v1.1.4
        with:
          # The SFTP server (e.g. sftp.server.com).
          server: ${{ secrets.address }}
          # The SFTP username.
          username: ${{ secrets.user }}
          # The private key.
          key: ${{ secrets.key }}
          uploads: |
            ./build/ => ${{ secrets.remote_www_path }} # NEVER EVER USE THE secrects.PATH variable, it messes with node!!!
          ignore: |
            *.git
            .github
            .github/
            .gitignore
            .gitattribbutes
            README.md 
